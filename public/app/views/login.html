<div class="ui container">
    <div class="ui form" id="loginFormLocal">
        <div class="ui huge header">Login / Sign up</div>
        <div class="field">
            <label>Email</label>
            <div class="ui left icon input">
                <input type="text" placeholder="Email" data-bind="value: userEmail">
                <i class="user icon"></i>
            </div>
        </div>
        <div class="field">
            <label>Password</label>
            <div class="ui left icon input">
                <input type="password" data-bind="value: userPassword">
                <i class="lock icon"></i>
            </div>
        </div>
        <a class="ui blue submit button" id="loginBtn" data-bind="click: login">Log In</a>
        <div class="ui horizontal divider" id="divider">
            Or
        </div>
        <a class="ui positive submit button" id="signupBtn" data-bind="click: signup">Sign Up</a>
    </div>
</div>
